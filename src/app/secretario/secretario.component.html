<mat-toolbar color="primary" role="header">

  <span [ngSwitch]="url" class="accion">
    <span *ngSwitchCase="'debates'">Debates</span>
    <span *ngSwitchCase="'debate'">Detalles</span>
    <span *ngSwitchCase="'usuario'">Usuario</span>
    <span *ngSwitchCase="'debate-en-curso'">Debate en curso</span>
    <span *ngSwitchCase="'nuevo'">Debate en curso</span>
    <span *ngSwitchDefault>Upp, 404</span>
  </span>

  <span class="remaining-space"></span>
  <a mat-button class="cabecera" [routerLink]="['./usuario']">
    <mat-icon class="icon">
      account_circle
    </mat-icon>
  </a>
</mat-toolbar>
<router-outlet #outlet="outlet"></router-outlet>
